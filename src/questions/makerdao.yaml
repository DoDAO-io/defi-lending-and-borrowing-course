- uuid: 89b629ad-2c5f-4aee-bb15-7218360ba572
  type: SingleChoice
  content: What is dust in MakerDAO?
  hint: NoHint
  explanation: The minimum vault debt (or) the minimum possible debt of a vault is called dust. If the user attempts to open a vault for a collateral asset, borrowing less than the dust value, the request will be denied by the protocol.
  answerKeys:
    - A
  difficultyLevel: "Medium"
  choices:
    - content: Minimum amount of DAI that must be borrowed to open a vault with the given collateral asset
      key: A
      
    - content: The fees paid by user to stabilize the protocol
      key: B
      
    - content: The interest paid by user on their debt
      key: C
      
    - content: The interest received by user for depositing in Maker vaults
      key: D
          
