- uuid: cc90df55-794c-4c98-b957-4523d2d8a518
  type: SingleChoice
  content: What are the ways of participating in liquidating a bad loan?
  hint: NoHint
  explanation: A user with negative account liquidity who doesn't have enough collateral to cover their outstanding borrows may be subject to liquidation by other users of the protocol. When a liquidation occurs, a liquidator may repay some or all of an outstanding borrow on behalf of a borrower and in return receive a discounted amount of collateral held by the borrower.
  answerKeys:
    - A
  difficultyLevel: "Medium"
  choices:
    - content: By calling liquidationCall directly in the pool contract and by creating bots or automated systed to liquidate bad loans
      key: A
      
    - content: By buying the collateral from the address with bad debt by an off-chain settlement
      key: B
      
    - content: Only by calling liquidationCall directly in the pool 
      key: C
      
    - content: Only by creating your own automated system to liquidate loans
      key: D

