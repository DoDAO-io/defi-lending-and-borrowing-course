- uuid: 384ffe8c-9ec7-4b9c-bef7-9eb1c4f464aa
  type: SingleChoice
  content: What logic does Aave follow to keep count of user's debt?
  hint: NoHint
  explanation: Aave uses debt tokenization to keep count of user's debt called Debt tokens. Debt tokens are interest-accruing tokens that are minted and burned on borrow and repay, representing the debt owed by the token holder and are non-transferrable. 
  answerKeys:
    - A
  difficultyLevel: "Medium"
  choices:
    - content: Debt tokenization
      key: A
      
    - content: Calculation and accounting of debt in smart contracts
      key: B
      
    - content: Appointing individuals to keep track of debt
      key: C
      
    - content: Both A and C
      key: D
      
